<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Edit Menu Item | Awexome Restaurant Keeper</title>
        <link rel='stylesheet' href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Awexome Restaurant Keeper</h1>

        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('showRestaurants')}}">Restaurant</a>
                </li>
                <li>
                    <a href="{{ url_for('newRestaurant')}}">Create Restaurant</a>
                </li>
                <li>
                    <a href="{{ url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create Menu Item</a>
                </li>
            </ul>
        </nav>

        <section>
            <h2>Are you sure you want to delete {{ menu.name }}?</h2>

            <form action="{{ url_for('deleteMenuItem', restaurant_id = menu.restaurant_id, menu_id = menu.id )}}" method="POST" class="no-border-form">
                <div id="delete-button">
                <button type="submit">Delete</button>
                </div>

                <div>
                    <a href="{{ url_for('showMenu', restaurant_id = menu.restaurant_id) }}">Cancel</a>
                </div>
            </form>
        </section>
    </body>
</html>
