<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Menu | Awexome Restaurant Keeper</title>
    </head>
    <body>
        <h1>Awexome Restaurant Keeper</h1>

        <section>
            <div>

                <h2>{{ restaurant.name }}</h2>
                {% if items %}
                  {% for item in items %}
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.price }}</p>
                    <p>{{ item.course }}</p>
                    <p>{{ item.description }}</p>

                    <!-- buttons -->
                    <a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Edit</a>
                    <a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Delete</a>
                  {% endfor %}
                {% else %}
                  <p>There are no menu item for this restaurant</p>
                {% endif %}
            </div>
        </section>
    </body>
</html>
