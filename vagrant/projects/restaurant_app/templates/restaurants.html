<!doctype html>
<html lang="en">
    <head>
        <title>Restaurants | Awexome Restaurant Keeper</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Awexome Restaurant Keeper</h1>
        
        <section class="form-div">
            <form action="#" method="POST">
                <div>
                    <input type="search" spellcheck="false" name="q" placeholder="Search Restaurants">
                </div>

                <div>
                    <button type="submit">Search</button>
                </div>
            </form>
        </section>

        <h2>All Restaurants</h2>
        <section>
            {% if restaurants %}
              <ul>
                  {% for restaurant in restaurants %}
                    <li><a href="{{ url_for('showMenu', restaurant_id = restaurant.id ) }}">{{ restaurant.name }}</a></li>
                    <a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">Edit</a><br>
                    <a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id )}}">Delete</a><br>
                    <br>
                  {% endfor %}
              </ul>
            {% else %}
              <p>There are no restaurants</p>
            {% endif %}
        </section>

        <div>
            <a href="{{ url_for('newRestaurant') }}">Create a New Restaurant</a>
        </div>
    </body>
</html>
